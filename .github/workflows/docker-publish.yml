name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Скачиваем код
        uses: actions/checkout@v3

      - name: Логинимся в Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Сборка и отправка TODO Service
        uses: docker/build-push-action@v4
        with:
          context: ./todo_app
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/todo-service:latest

      - name: Сборка и отправка ShortURL Service
        uses: docker/build-push-action@v4
        with:
          context: ./shorturl_app
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/shorturl-service:latest
